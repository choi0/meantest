<!DOCTYPE html>

<h1>Vaccination page</h1>
<head></head>
<br ng-app="myApp" ng-controller="VaccinationsCtrl">
       <p> <input type="text" ng-model="test" placeholder="Type in a country"> </p>
       <br>
       <!--
       <li ng-repeat="country in countries | filter:test">
              {{ country.englishName }}
       </li>-->
       <!--
                     <li ng-repeat="country in filteredItems = (countries | filter:test)">
                            {{country.englishName}}
                     </li> -->

<div class="row">
       <div class="col-md-5">
              <div class="panel panel-default">
                     <div class="panel-heading">
                            <h3 class="panel-title"  ng-repeat="country in countries | filter:test">
                                   <ul>
                                          {{country.englishName}}
                                          <a href="" ng-click="showDetails(country)">show details</a>
                                          <p ng-show="country.detailsVisible" ng-repeat="detail in item.details">
                                                 {{displayedVaccines}}
                                          </p>
                                   </ul>
                            </h3>
                     </div>
                     <div class="panel-body" ng-repeat="country in displayedCountries">

                            {{country.englishName}}
                            <a href="" ng-click="removeDetails(country)"> remove </a>

                     </div>
              </div>
       </div>
       <div class="col-md-2">
       </div>
       <div class="col-md-5">
              <div class="panel-group" id="panel-305812">
                     <div class="panel panel-default" ng-repeat="vaccines in displayedVaccines">
                            <div class="panel-heading">
                                   <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-305812"> {{vaccines.category}} </a>
                            </div>
                            <div id="panel-element-691018" class="panel-collapse collapse in">
                                   <div class="panel-body">
                                          {{vaccines.description}}
                                   </div>
                            </div>
                     </div>
              </div>
       </div>
</div>
